<ion-card >
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>{{ i+1 }} {{article.author}}</ion-card-subtitle>
    <ion-card-title>{{article.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   {{article.content}}
  </ion-card-content>
</ion-card>
